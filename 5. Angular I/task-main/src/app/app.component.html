<!-- <app-task-form (addTask)="onAddTask($event)" ></app-task-form> -->
<app-task-form-reactive 
(addTask)="onAddTask($event)"
(editTask)="editTask($event)"
[taskedited]="taskedited">
</app-task-form-reactive>

<!-- <app-task-list [tasks]="listTask" (handleTask)="handleTask($event)"></app-task-list> -->
<app-task-table
[tasksBacklog]="tasksBacklog"
[tasksAndamento]="tasksAndamento"
[tasksConcluido]="tasksConcluido"
(handleTask)="handleTask($event)">
</app-task-table>

<div *ngIf="selectedTask">
    <app-task-detail
    [task]="selectedTask"
    (closeDetail)="fecharDetalhes()"
    (editTask)="setEditTask($event)">
</app-task-detail>
</div>

<app-task-log [taskLog]="taskLog"></app-task-log>
