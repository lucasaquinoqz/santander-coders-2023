<div>
    <h2>Adicionar Nova Tarefa</h2>

    <form (ngSubmit)="submitTask()" #form="ngForm">
        <div>
            <label for="title">Titulo</label>
            <input id="title" type="text" [(ngModel)]="newTask.title" name="title" required>
        </div>

        <div *ngIf="!form.controls['title'].valid && form.controls['title'].touched">
            <p>Informe um nome!</p>
        </div>

        <div>
            <label for="description">Descrição</label>
            <input id="description" type="text" [(ngModel)]="newTask.description" name="description" required>
        </div>

        <div *ngIf="!form.controls['description'].valid && form.controls['description'].touched">
            <p>Informe uma descrição!</p>
        </div>

        <div>
            <label for="date">Data de Vencimento</label>
            <input id="date" type="date" [(ngModel)]="newTask.date" name="date" required>
        </div>

        <div *ngIf="!form.controls['date'].valid && form.controls['date'].touched">
            <p>Informe uma data!</p>
        </div>

        <div>
            <label for="status">Status</label>
            <select name="status" id="status" [(ngModel)]="newTask.status" required>
                <option value="null" disabled selected>Selecione uma opção válida</option>
                <option value="Backlog">Backlog</option>
                <option value="Andamento">Andamento</option>
                <option value="Concluido">Concluido</option>
            </select>
        </div>

        <div *ngIf="!form.controls['status'].valid && form.controls['status'].touched">
            <p>Informe um status!</p>
        </div>

        <button type="submit">Adicionar Tarefas</button>

    </form>
</div>
