<div>
    <h2>Detalhes da Tarefa</h2>

    <p>Titulo: {{task?.title}}</p>
    <p>Descrição: {{task?.description}}</p>
    <p>Data de Vencimento: {{task?.date}}</p>
    <p>Status: {{task?.status}}</p>
    <ng-container *ngFor="let tag of task?.tags let i = index">
        <p>Tag {{i+1}}: {{tag}}</p>
    </ng-container>
    <button (click)="handleEditTask()" class="btn btn-primary my-3">Atualizar</button><br>
    <button (click)="close()">Fechar</button>
</div>
