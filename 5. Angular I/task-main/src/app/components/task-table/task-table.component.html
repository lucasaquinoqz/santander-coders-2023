<div class="quadros">
  <div class="status">
    <h2>Backlog</h2>
    <div class="tasks" *ngFor="let task of tasksBacklog" (click)="selectedTask(task)">
      <div>
        <h3>{{ task.title }}</h3>
      </div>
      <div>
        {{ task.description }}
      </div>
    </div>
  </div>
  <div class="status">
    <h2>Andamento</h2>
    <div class="tasks" *ngFor="let task of tasksAndamento" (click)="selectedTask(task)">
      <div>
        <h3>{{ task.title }}</h3>
      </div>
      <div>
        {{ task.description }}
      </div>
    </div>

  </div>
  <div class="status">
    <h2>Concluido</h2>
    <div class="tasks" *ngFor="let task of tasksConcluido" (click)="selectedTask(task)">
      <div>
        <h3>{{ task.title }}</h3>
      </div>
      <div>
        {{ task.description }}
      </div>
    </div>
  </div>
</div>
