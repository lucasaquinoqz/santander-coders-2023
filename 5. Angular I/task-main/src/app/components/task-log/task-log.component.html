<div>
    <h2>Tabela de log</h2>

    <table>
        <tr>
            <td>Titulo</td>
            <td>Descrição</td>
            <td>Data</td>
            <td>Status</td>

        </tr>
        <tr *ngFor="let task of taskLog">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.date }}</td>
            <td>{{ task.status }}</td>
        </tr>


    </table>
</div>
