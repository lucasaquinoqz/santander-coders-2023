<div>
    <h2>Tabela de log</h2>

    <table>
        <tr>
            <td>Titulo</td>
            <td>Descrição</td>
            <td>Data</td>
            <td>Status</td>
            <td>Tags</td>

        </tr>
        <tr *ngFor="let task of taskLog">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.date }}</td>
            <td>{{ task.status }}</td>
            <td>
            <ng-container *ngFor="let tag of task?.tags let i = index">
                Tag {{i+1}}: {{tag}} <br>
            </ng-container>
           </td>
        </tr>


    </table>
</div>
