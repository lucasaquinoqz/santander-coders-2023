<div>
  <h2>Tarefas</h2>
  <!-- <app-task-filter (sendFilter)="onFilter($event)"></app-task-filter> -->
  <ul>
    <li
      *ngFor="let task of tasks"
    >
      <div *ngIf = "onFilter">
        <button (click)="selectedTask(task)">
          {{ task.title }} - {{ task.date | date: "dd/MM/yyyy" }} - {{ task.description | slice:0:4 }} - {{task.status}}
        </button>
      </div>
    </li>
  </ul>
</div>
