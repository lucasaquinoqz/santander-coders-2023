<div>
    <h2>Lista de tarefas</h2>
    <ul>
        <li *ngFor="let task of tasks">
            <div>
                <button>
                    {{ task.titulo}} - {{ task.data | date: "dd/MM/yyyy" }} - {{ task.descricao | slice:0:4 }}
                </button>
            </div>
        </li>
    </ul>
</div>
